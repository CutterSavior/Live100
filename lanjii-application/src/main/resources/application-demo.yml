server:
  port: ${PORT:8080}

spring:
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:sk-demo}
      base-url: ${OPENAI_BASE_URL:https://api.openai.com/v1}
      embedding:
        options:
          model: ${EMBEDDING_MODEL:text-embedding-ada-002}
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/lanjii_v3?useSSL=false&useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver