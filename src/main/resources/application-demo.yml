server:
  port: 8080

spring:
  ai:
    openai:
      api-key: { your_api_key }
      base-url: { your_base_uri }
      embedding:
        options:
          model: { your_embedding_model }
  datasource:
    url: jdbc:mysql://your_demo_host:3306/lanjii_v3?useSSL=false&useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: {your_db_username}
    password: {your_db_password}

# 自定义配置
file:
  # 必须以斜杠结尾
  upload-path: /opt/app/lanjii/upload/
  # 访问的前缀
  access-prefix: /upload/
