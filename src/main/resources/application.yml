spring:
  profiles:
    active: dev

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource

    # Druid 连接池配置
    druid:
      # 初始化大小、最小、最大
      initial-size: 5
      min-idle: 5
      max-active: 20

      # 获取连接等待超时时间
      max-wait: 60000

      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000

      # 配置一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 300000

      # 测试连接是否有效的SQL
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: true
      test-on-return: false

      # 打开PSCache，并且指定每个连接上PSCache的大小
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20

      # 配置监控统计拦截的filters
      filters: stat,wall,slf4j

      # 通过connectProperties属性来打开mergeSql功能
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500

      # 配置监控服务器
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        # 登录监控页面的账号密码
        login-username: admin
        login-password: admin
        reset-enable: false

      # 配置Web监控过滤器
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"

      # 配置防火墙
      wall:
        enabled: true
        config:
          drop-table-allow: false
          delete-where-none-check: true

mybatis-plus:
  configuration:
    # 日志实现 (可选)
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 下划线转驼峰
    map-underscore-to-camel-case: true
    # 本地缓存作用域 (SESSION/STATEMENT)
  #    local-cache-scope: statement
  global-config:
    db-config:
      # 主键类型 AUTO(0), NONE(1), INPUT(2), ASSIGN_ID(3), ASSIGN_UUID(4)
      id-type: auto
      # 逻辑删除字段名
      logic-delete-field: deleted
      # 逻辑删除值
      logic-not-delete-value: 0
      logic-delete-value: 1
  # mapper.xml文件位置 (如果没有xml文件可不配置)
  mapper-locations: classpath*:/mapper/**/*.xml
  # 实体扫描包
  type-aliases-package: com.lanjii.entity

jwt:
  secret: "d3b9e7f2a5c8e1b6d4f0a9c3e7b2d5f8e1c4a9d2b6e0f3c7a1d8e5b9f2c4a7d0" # 64字符=256位
  expiration: 86400000 # 24小时

# 安全配置
security:
  # 白名单接口路径（无需认证）
  whitelist:
    - "/"
    - "/chat/**"
    - "/admin/login"
    - "/admin/captcha"
    - "/druid/**"
    - "/static/**"
    - "/health"
    - "/ws/**"
    - "/upload/**"

# 自定义配置
file:
  # 必须以斜杠结尾
  upload-path: /opt/app/lanjii/upload/
  # 访问的前缀
  access-prefix: /upload/